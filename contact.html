<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/netflix-series/css/style.css">
    <title>Contact Us</title>

</head>

<body class="main-container ">


    <nav class="navbar  navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/netflix-series/">Contact</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/netflix-series/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/netflix-series/about.html">About</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link " href="/netflix-series/contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/netflix-series/ranking.html">Top 10 Shows</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
                <button type="button" class="btn btn-danger mx-2" data-toggle="modal" data-target="#Login">
                    Log In
                </button>
                <button type="button" class="btn btn-danger " data-toggle="modal" data-target="#Register">
                    Register
                </button>
            </form>
        </div>
    </nav>

    <h1 id="header-title1">APIT Solutions</h1>

    <div class="text-center" style="padding: 5% 20%;">

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Query select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Query About Services</option>
                    <option>Servers</option>
                    <option>Maintenance</option>
                    <option>Bugs</option>
                    <option>Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <input type="submit" name="" class="btn btn-outline-danger" id="">
        </form>

    </div>


    <div style="margin-bottom: 0%;" class="jumbotron text-center">


        <p class="lead">We Provide Best Servies</p>

        <p>We Make Desktop Apps , Websites , Android Apps , Cross Platforms Apps , Servers.</p>



    </div>
    <footer class="d-flex justify-content-center " style="margin-top: 0%; background-color: black; padding: 5px;">

        <p style="color: white;">© 2017-2018 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>



    <div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form class="form-signin">
                        <img class="mb-4" src="/netflix-series/images/logo.png" alt="" width="140" height="100">
                        <h1 class="h3 mb-3 font-weight-normal">Please Enter Credentials</h1>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                            autofocus="">
                        <label for="inputPassword" class="my-2 sr-only">Password</label>
                        <input type="password" id="inputPassword" class="my-2 form-control" placeholder="Password"
                            required="">
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Stay Logged In
                            </label>
                        </div>
                        <button class="btn btn-lg btn-danger btn-block" type="submit">Log in</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Register-->
    <div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form class="form-signin">
                        <img class="mb-4" src="/netflix-series/images/logo.png" alt="" width="140" height="100">
                        <h1 class="h3 mb-3 font-weight-normal">Register Account</h1>
                        <label for="text" class="sr-only">Username</label>
                        <input type="text" id="text" class="my-2 form-control" placeholder="Username" required=""
                            autofocus="">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="my-2 form-control" placeholder="Email address"
                            required="" autofocus="">
                        <label for="inputEmail" class="sr-only">Confirm Email Address</label>
                        <input type="email" id="inputEmail" class="my-2 form-control"
                            placeholder="Confirm Email address" required="" autofocus="">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="my-2 form-control" placeholder="Password"
                            required="">
                        <label for="inputPassword" class="sr-only">Confirm Password</label>
                        <input type="password" id="inputPassword" class="my-2 form-control"
                            placeholder="Confirm Password" required="">

                        <button class="btn btn-lg btn-outline-danger btn-block" type="submit">Register</button>

                    </form>
                </div>

            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
